<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_2/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon_2/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon_2/favicon-16x16.png">
<link rel="manifest" href="../favicon_2/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>Registration page</title>
</head>

<body>
  <header class="registration-header">
    <div class="container">
        <div class="logo">
            <a href="index.html"></a>
            <div>
                <nav>
                    <ul>
                        <li class="link">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="link">
                            <a href="../index.html">About</a>
                        </li>
                        <li class="link">
                            <a href="guptachhaya3148@gmail.com">Contact us</a>
                        </li>
                        <li class="link">
                            <a href="registration.html">Registration</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <main>
        <section class="user-container login-section--display">
            <div class="registration">
                <div class="grid-two--column">
                    <div class="form-text">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your personal id.</p>
                    <button class="login-btn">Login Here</button>
                </div>
                <div class="registration-form">
                    <h2>Create Account</h2>
                    <div class="social-icon">
                        <a href="https://www.instagram.com/itschhaya_31/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        </a> 
                        <a href="https://www.linkedin.com/in/chhaya-gupta-ba522422b/" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="https://medium.com/@guptachhaya3148" target="_blank">
                            <i class="fa-brands fa-medium"></i>
                        </a>
                        <a href="https://github.com/Chhaya-g" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                    <p>Or use your email for registartion</p>
                    <form action="#">
                        <div class="input-field">
                            <label for="username">
                            <input type="text" id="username" placeholder="Name" name="#">
                             </label>
                            </div>
                            <div class="input-field">
                             <label for="email"><input type="email" name="#" placeholder="Email" id="email"></label>
                            </div>
                            <div class="input-field">
                             <label for="password"><input type="password" name="#" id="password" placeholder="******"></label>
                        </div>
                        <div class="input-field">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
                </div>
            </div>

            <div class="login">
                <div class="grid-two--column">
                    <div class="form-text">
                    <h2>Hello Friend!</h2>
                    <p>Enter your personal detail and start your journey with us</p>
                    <button class="registration-btn">Register Here</button>
                </div>
                <div class="login-form">
                    <h2>Sign in</h2>
                    <div class="social-icon">
                        <a href="https://www.instagram.com/itschhaya_31/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        </a> <a href="https://www.linkedin.com/in/chhaya-gupta-ba522422b/" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="https://medium.com/@guptachhaya3148" target="_blank">
                            <i class="fa-brands fa-medium"></i>
                        </a>
                        <a href="https://github.com/Chhaya-g" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                    <p>Or use your account</p>
                    <form action="#">
                            <div class="input-field">
                             <label for="email_1"><input type="email" name="#" id="email_1" placeholder="Email"></label>
                            </div>
                            <div class="input-field">
                             <label for="password_1"><input type="password" name="#" id="password_1" placeholder="********" required></label>
                        </div>
                        <div class="input-field">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </section>
    </main>
  </header>  
  <script>
    const user_con = document.querySelector('.user-container');
    const regis_btn = document.querySelector('.registration-btn');
    const login_btn = document.querySelector('.login-btn');
     
    regis_btn.addEventListener('click', ()=>{
        user_con.classList.add('login-section--display')
    })
    login_btn.addEventListener('click', () =>{
        user_con.classList.remove('login-section--display')
    })

  </script>
</body>
</html>
